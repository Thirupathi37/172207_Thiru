      <div class="form-group">
        <label for="location">Select Your City</label>
        <select class="form-control" id="location" formControlName="location"  [(ngModel)]="bookpojo.location">
          <option>Bengaloore</option>
          <option>Hyderabad</option>
          <option>Mumbai</option>
          <option>Delhi</option>
          <option>Kolkata</option>
          
        </select>
      </div><br>
      
          <div class="form-group">
            <label for="date">Date and Time</label>
              <input type="datetime-local" class="form-control" id="date" formControlName="date" required [(ngModel)]="bookpojo.date" name="date">
          </div>

          <div *ngIf="bookForm.controls['date'].invalid && (bookForm.controls['date'].dirty || bookForm.controls['date'].touched)" class="alert alert-danger">
            <div *ngIf="bookForm.controls['date'].errors.required">
              date & time is required.
            </div>  
          </div>

          <button  type="submit" class="btn btn-success" [disabled]="!bookForm.valid">Submit</button>
        </form>

          </div> -->
      </div>    
  </div>
