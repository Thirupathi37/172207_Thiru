<!-- EMAIL FIELD -->
     <div class="form-group">
       <label class="center-block">
        Email <input type="email" class="form-control" formControlName="email" [(ngModel)]="loginAccount.email">
       </label>
     </div>
     
     <div *ngIf="regForm.controls['email'].invalid && (regForm.controls['email'].dirty || regForm.controls['email'].touched)" class="alert alert-danger">
           <div *ngIf="regForm.controls['email'].errors.required">
             Email is required.
           </div>
           <div *ngIf="regForm.controls['email'].errors.pattern">
             <!-- [(a-z),(A-Z),(0-9)@gmail.com] -->
             Email id pattern should be like this [*@gmail.com]
           </div>
     </div>
<!-- PASSWORD FIELD -->
<div class="form-group">
  <label class="left-block">
    Password<input type="password" class="form-control" formControlName="password"   [(ngModel)]="loginAccount.password">
  </label>
  </div>
  <div *ngIf="regForm.controls['password'].invalid && (regForm.controls['password'].dirty || regForm.controls['password'].touched)" class="alert alert-danger">
    <div *ngIf="regForm.controls['password'].errors.required">
    Password  is required.
  </div>
  <div *ngIf="regForm.controls['password'].errors.maxlength">
    Maximum characters for password is 15
    </div>
    <div *ngIf="regForm.controls['password'].errors.minlength">
    Minimum characters for password is 6
    </div>
    <div *ngIf="regForm.controls['password'].errors.pattern">
    Password should comprised of atleast one lowercase, uppercase and number
    </div>
  </div>
